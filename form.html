<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/manifest.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="container">
        <form>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" class="form-control" id="first-name" aria-describedby="firstNameHelp">
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="last-name">Last name</label>
                <input type="text" class="form-control" id="last-name" aria-describedby="lastNameHelp">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="inputState">What are you?</label>
                <select id="inputState" class="form-control">
                  <option selected>I am a robot</option>
                  <option>I am not a robot</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I agree to the <a href="terms-and-conditions">terms and conditions</a>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
    <aside class="alert alert-primary col-ms-4 m-4" role="alert">
      <p class="lead">Thank you for registering with us</p>
      <p>We won't sell your information</p>
    </aside>
  </div>
  </div>
</body>

</html>
